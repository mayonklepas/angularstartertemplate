<div class="col-lg-12" ng-controller="biodatacontrol">
<div class="container">
  <br>
  <div class="row">
    <div class="col-lg-4">
        <label for="">Nama</label>
        <input type="text" name="" ng-model="nama" class="form-control">
        <label for="">Alamat</label>
        <input type="text" name=""  ng-model="alamat" class="form-control">
        <br>
        <button type="button" name="button" ng-click="simpan()" class="btn btn-primary">Simpan</button>
        <button type="button" name="button" ng-click="reset()" class="btn btn-warning">Reset</button>
    </div>

<div class="col-lg-8">
  <table class="table">
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Operasi</th>
      </tr>
      <tr ng-repeat="x in data">
        <td>{{x.id}}</td>
        <td>{{x.nama}}</td>
        <td>{{x.alamat}}</td>
        <td>
          <button type="button" name="button" ng-click="getedit(x.id,x.nama,x.alamat)" class="btn btn-info"> Edit </button>
          <button type="button" name="button" ng-click="hapus(x.id)" class="btn btn-danger"> Hapus </button>
        </td>
      </tr>
  </table>
  </div>
  </div>

</div>



</div>
